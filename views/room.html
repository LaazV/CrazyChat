<div id="wrapper">
    <div id="topPanel">
        <div id="chat" scroll-glue="autoscroll">
            <div data-ng-repeat="msg in messages" ng-class="{'well well-sm': msg.sender == nick || msg.receiver == nick}">
                {{msg.time}} <span ng-style="{'color':msg.color}"><b>{{msg.sender}}</b></span> <i ng-show="msg.pvt">(reservadamente) </i><i>{{msg.action}}</i> <b>{{msg.receiver}}</b> {{msg.message}}
            </div>
        </div>
        <div id="userlist">
            <ul class="nav nav-list" id="nicks">
                <li data-ng-repeat="user in users" class="list-user">
                    <i class="fa" ng-class="user == 'Todos' && 'fa-users' || 'fa-user'"></i> {{user}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div id="msgPanel">
        <div class="container-fluid">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-sm-2">
                    <div class="checkbox">
                        <label style="color: white">
                            <input type="checkbox" ng-model="rsv"> Reservado
                        </label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="selectedUser" ng-options="o as o for o in users"></select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="action" ng-options="o as o for o in actions"></select>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite uma mensagem..." ng-model="msgtext" ng-enter="sendMsg()">
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" ng-click="sendMsg()">Enviar</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
