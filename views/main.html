<div class="frame">

            <a href="#" ng-click="minimize();" id="window-minimize" title="Minimize">&#48;</a>
            <a href="#" ng-click="restore();" ng-show="isMaximized" title="Restore Down" id="window-restore">&#50;</a>
            <a href="#" ng-click="maximize();" ng-hide="isMaximized" title="Maximize" id="window-maximize">&#49;</a>
            <a href="#" ng-click="close();" id="window-close" title="Close">&#114;</a>
        </div>
<div class="container main">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-12">
                <select class="form-control" ng-model="category" ng-change="updateSubcategory()" ng-options="cat.id as cat.name for cat in categories" ng-disabled="!categories">
                    <option value=""> - Selecione uma Categoria -</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <select class="form-control" ng-model="subcategory" ng-change="updateRooms()" ng-options="cat.id as cat.name for cat in subCategories" ng-disabled="!subCategories">
                    <option value="">- Selecione uma Subcategoria -</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <table class="table table-condensed" id="tbRooms">
                    <thead>
                        <tr>
                            <th>Sala</th>
                            <th>Pessoas</th>
                            <th>Entrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="room in rooms" class="text-center">
                            <td>{{room.name}}</td>
                            <td>{{room.people}}</td>
                            <td><i class="glyphicon glyphicon-log-in mao" ng-click="enterRoom(room)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
