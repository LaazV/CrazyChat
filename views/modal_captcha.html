    <img csp-src="{{captcha}}">
    <div class="form-group">
        <div class="col-xs-12">
            <input type="text" ng-model="text_captcha">
        </div>
    </div>

    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
